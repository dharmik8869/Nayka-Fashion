<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear Product Details - Nykaa Fashion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="nykaa.html">
                    <img src="https://images-static.nykaa.com/fashion-images/pub/media/nykaa-logo.svg" alt="Nykaa Fashion" height="40">
                </a>
                <div class="d-flex align-items-center">
                    <div class="search-box me-3">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search for products...">
                    </div>
                    <div class="header-icons">
                        <a href="#" class="icon-link" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="fas fa-user"></i>
                            <span>Account</span>
                        </a>
                        <a href="#" class="icon-link">
                            <i class="fas fa-heart"></i>
                            <span>Wishlist</span>
                        </a>
                        <a href="cart.html" class="icon-link cart-link">
                            <i class="fas fa-shopping-bag"></i>
                            <span>Cart</span>
                            <span class="cart-count badge bg-danger rounded-pill">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Product Details Section -->
    <div class="container py-5">
        <div class="row" id="productDetails">
            <!-- Product details will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="common.js"></script>
    <script src="footwear-product-details.js"></script>
</body>
</html>
